{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet">

    <!-- FullCalendar JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
            font-family: 'Open Sans', sans-serif;
        }
        .sidebar {
            background-color: #ffffff;
            padding: 15px;
            height: 100vh;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .calendar-container {
            background-color: #ffffff;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .weather {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        /* Mini Calendar Styles */
        #mini-calendar {
            max-width: 300px;
            margin: 0 auto;
        }

        .fc .fc-toolbar-title {
            font-size: 1.25rem;
            color: #343a40;
            text-align: center;
            margin-bottom: 10px;
        }

        .fc .fc-button {
            background-color: #ffffff;
            border: none;
            color: #007bff;
            font-size: 1rem;
            margin: 0;
            padding: 5px;
        }

        .fc .fc-button:hover {
            background-color: #f8f9fa;
        }

        .fc-daygrid-day-number {
            color: #343a40;
            font-size: 1rem;
        }

        .fc-daygrid-day.fc-day-today {
            background-color: #007bff;
            border-radius: 50%;
            color: #ffffff;
        }

        .fc-daygrid-day.fc-day-today .fc-daygrid-day-number {
            color: #ffffff;
            font-weight: bold;
        }

        .fc .fc-prev-button, .fc .fc-next-button {
            font-size: 1rem;
            color: #007bff;
        }

        .fc .fc-prev-button:hover, .fc .fc-next-button:hover {
            background-color: #f8f9fa;
        }

        .fc-daygrid-day.fc-day-past .fc-daygrid-day-number {
            color: #ced4da;
        }

        .fc-daygrid-day.fc-day-future .fc-daygrid-day-number {
            color: #343a40;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <!-- Mini Calendar -->
                <div id="mini-calendar"></div>

                <!-- Weather -->
                <div class="weather mt-3">
                    <h4>Weather for Today</h4>
                    <p>Fri, 27 May 2024</p>
                    <p><strong>18°C / 20°C</strong></p>
                    <p>Partly cloudy</p>
                </div>
            </div>
            
            <!-- Main Calendar -->
            <div class="col-md-10 calendar-container">
                <div id="calendar"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Main Calendar initialization
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridWeek', // default view: week
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: [
                    {
                        title: 'AI Tools Project',
                        start: '2024-08-03T11:00:00',
                        end: '2024-08-03T12:40:00',
                        color: '#007bff'
                    },
                    {
                        title: 'Meeting with Team',
                        start: '2024-08-05T14:00:00',
                        end: '2024-08-05T15:00:00',
                        color: '#ffc107'
                    }
                ]
            });
            calendar.render();
            
            // Mini Calendar initialization
            var miniCalendarEl = document.getElementById('mini-calendar');
            var miniCalendar = new FullCalendar.Calendar(miniCalendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev',
                    center: 'title',
                    right: 'next'
                },
                events: [
                    {
                        title: 'Today',
                        start: new Date(),
                        display: 'background',
                        color: '#007bff',
                    }
                ],
                selectable: true,
                dateClick: function(info) {
                    calendar.gotoDate(info.dateStr);
                },
                contentHeight: 'auto',
                fixedWeekCount: false,
                showNonCurrentDates: false,
            });
            miniCalendar.render();
        });
    </script>
</body>
</html>
